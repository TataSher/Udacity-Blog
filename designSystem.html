<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./style/style.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
        <title>DESIGN SYSTEM</title>
    </head>
    <body>
        <h1>Design System</h1>
        <div class="section">
            <h2>Typography</h2>
            <h1>Heading 1</h1>
            <h2>Heading 2</h2>
            <h3>Heading 3</h3>
            <h4>Heading 4</h4>
            <h5>Heading 5</h5>
            <h6>Heading 6</h6>
            <p>Paragraph Base</p>
            <p><u>Paragraph Underlined</u>
            <p><b>Paragraph Bold</b></p>
            <a href="">Link</a>
            <blockquote>Quote</blockquote>
        </div>
        <div class="section">
            <h2>Colors</h2>
            <div class="circle" id="green">
                <div class="circle-txt">GREEN</div>
            </div>
            <div class="circle" id="yellow">
                <div class="circle-txt">YELLOW</div>
            </div>
            <div class="circle" id="orange">
                <div class="circle-txt">ORANGE</div>
            </div>
            <div class="circle" id="pink">
                <div class="circle-txt">PINK</div>
            </div>
        </div>
        <div class="section">
            <h2>Buttons</h2>
            <button class="button button-default">DEFAULT BUTTON</button>
            <button class="button button-disabled">DISABLED BUTTON</button>
            <button class="button button-pressed">PRESSED BUTTON</button>
        </div>
    </body>
</html>
